
{% extends "base.html" %}
{% block content %}
<div class="container">

    <table class="table table-striped">
        <thead>
                <h1>Your Contacts</h1>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody>
        {% for contact in context.contacts %}
            <tr>
              <th scope="row">{{contact.first_name}}</th>
              <th scope="row">{{contact.email}}</th>
            </tr>
        {% endfor %}
        
        </tbody>
      </table>
</div>


{% endblock %}


{% extends "base.html" %}
{% block content %}
<div class="container">
  <button class="btn btn-primary" type="submit" onclick="location.href='/';">Back</button>
    <table class="table table-striped">
        <thead>
                <h1>Your Contacts</h1>
                <form action = "{{ url_for('event', event_id=context.event.id)}}" method = "post">
                  <div class="col-md-6 form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                  </div>
		  <div class="col-md-6 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
		  <div class="col-md-6 form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                  </div>
		  <div class="col-md-6 form-group">
                    <label for="prefers" class="form-label">Preference</label>
                      <select class="form-select" aria-label="Default select example" id=""placeholder="Last Name" name="preference">
                        <option value="none" selected>Select...</option>
                        <option value="True">Email</option>
                        <option value="False">Phone</option>
                        <option value="none" >No preference</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
	  <th scope="col">Email</th>
	  <th scope="col">Phone</th>
	  <th scope="col">Preference</th>
        </tr>
        </thead>
        <tbody>
        {% for contact in context.contacts %}
            <tr>
              <th scope="row">{{contact.first_name}}</th>
              <th scope="row">{{contact.last_name}}</th>
	      <th scope="row">{{contact.email}}</th>
	      <th scope="row">{{contact.phone}}</th>
        
	      <th scope="row">{{contact.preference}}</th>


            </tr>
        {% endfor %}
        
        </tbody>
      </table>
</div>
{% endblock %}
